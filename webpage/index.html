 <script>


var vprogress;
	
window.onresize = autochangesizes;

$( document ).ready(function() {
	autochangesizes();
	setInterval(updateTime, 1000);
	setInterval(updateWeather, 600000);
	updateTime();
	updateWeather();
	startcasaanwebsocket();
	createBars();
});


function createBars()
{
    waterbar = new RGraph.VProgress(
		{
			id: 'waterbar',
            min: 0,
            max: 10,
            value: 0,
            options: {
                textAccessible: true,
				tickmarks: false,
				shadow: false,
				colors: ['Gradient(#699:#5ff:#5ff)'],
				gutterTop: 0,
				gutterBottom: 0,
				gutterLeft: 0,
				gutterRight: 0
				
        }
    }).draw();
	
    gasbar = new RGraph.VProgress(
		{
			id: 'gasbar',
            min: 0,
            max: 3,
            value: 0,
            options: {
                textAccessible: true,
				tickmarks: false,
				shadow: false,
				colors: ['Gradient(#996:#ff5:#ff5)'],
				gutterTop: 0,
				gutterBottom: 0,
				gutterLeft: 0,
				gutterRight: 0
				
        }
    }).draw();
	
    electricitybar = new RGraph.VProgress(
		{
			id: 'electricitybar',
            min: 0,
            max: 2000,
            value: 0,
            options: {
                textAccessible: true,
				tickmarks: false,
				shadow: false,
				colors: ['Gradient(#777:#BBB:#BBB)'],
				gutterTop: 0,
				gutterBottom: 0,
				gutterLeft: 0,
				gutterRight: 0

    }).draw();
	
    sunelectricitybar = new RGraph.VProgress(
		{
			id: 'sunelectricitybar',
            min: 0,
            max: 2000,
            value: 0,
            options: {
                textAccessible: true,

				colors: ['Gradient(#696:#7d7:#7d7)'],
				gutterTop: 0,
				gutterBottom: 0,
				gutterLeft: 0,
				gutterRight: 0
				
        }
    }).draw();
}


</script>
